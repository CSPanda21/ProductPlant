_schema-version: '3.1'
ID: my_proj
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm install --production
        - npx -p @sap/cds-dk cds build --production
        - npm --prefix ./frontend install ./frontend
        - npm run build --prefix ./frontend
modules:
  - name: my_proj-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: my_proj-db
      - name: my_proj-auth
      - name: my_proj-destination

  - name: my_proj-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: my_proj-db

  - name: my_proj
    type: approuter.nodejs
    path: app/
    parameters:
      keep-existing-routes: true
      disk-quota: 256M
      memory: 256M
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api # must be used in xs-app.json as well
          url: ~{srv-url}
          forwardAuthToken: true
      - name: my_proj-auth
      - name: my_proj-html5-runtime

  - name: my_proj-html5-deployer
    type: com.sap.html5.application-content
    path: html5Deployer
    requires:
      - name: my_proj-html5-host
    build-parameters:
      ignore: ['resources/.DS_Store']
      requires:
        - name: my_proj-html5-app
          artifacts:
            - "./*"
          target-path: resources/app
  - name: my_proj-html5-app
    type: html5
    path: frontend
    build-parameters:
      supported-platforms: []
      build-result: build

resources:
  - name: my_proj-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: my_proj-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: my_proj-${org}-${space}
        tenant-mode: dedicated
  - name: my_proj-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite

  - name: my_proj-html5-host
    parameters:
      service-name: my_proj-html5-host
      service-plan: app-host
      service: html5-apps-repo
      config:
        sizeLimit: 100
    type: org.cloudfoundry.managed-service
  - name: my_proj-html5-runtime
    parameters:
      service-name: my_proj-html5-runtime
      service-plan: app-runtime
      service: html5-apps-repo
    type: org.cloudfoundry.managed-service
